    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: black;
        }
        .logo-container {
            position: relative;
            width: 360px;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 340px;
            height: 340px;
            
            object-fit: cover;
        }
        .text {
            font-size: 24px;
            margin: 20px 20px;
            text-align: center;
            color: white;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }
        .button:hover {
            background-color: #128c7e;
        }
        .button i {
            font-size: 20px; /* Icon size */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.gif" alt="Animated Logo" class="logo">
    </div>
    <p class="text">Your all-in-one destination for fitness and well-being üí™ <br>‚è≥ Offer valid until 12/1/2026</p>
       
    <button class="button" onclick="openWhatsApp()">
        <i class="fab fa-whatsapp"></i> Chat On WhatsApp
    </button>

    <script>
        function openWhatsApp() {
            const phoneNumber = '+971543555949';
            const url = `https://wa.me/${phoneNumber}`;
            window.open(url, '_blank');
        }
    </script>
</body>
